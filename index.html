<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastya Portfolio</title>
    
    <!-------------------- FONTS -------------------->

    
    <!-------------------- STYLESHEETS -------------------->
    <link rel="stylesheet" href="style/main.css">

    <!-------------------- REACT -------------------->
    <script src='https://unpkg.com/react@18/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'></script>

    <!-------------------- JSX -------------------->
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>

    <!-------------------- REACT ROUTING -------------------->
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
</head>
<body>
    <!-------------------- REACT CGFs (CALLED BY REACT ROUTING) -------------------->
    <script type="text/babel" src="_React_CGF/Home.js"></script>
    <script type="text/babel" src="_React_CGF/About.js"></script>

    <!-- React root container -->
    <div id="root"></div>

    <script type="text/babel">

        "use strict";

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

    // Placeholder components so Routes referencing them don't break if not yet implemented
    function Education() { return (<div className="placeholder">Education content coming soon</div>); }
    function Projects() { return (<div className="placeholder">Projects content coming soon</div>); }

    const App = () => (
            <ReactRouterDOM.HashRouter>

                <div id="titleNav">
                    <div id="nav">  
                        <Link to="/home">Home</Link>
                        <Link to="/about">About</Link>
                        <Link to="/edu">Education</Link>
                        <Link to="/projects">Projects</Link>
                    </div>
                </div>

                <div id="content">
                    <Route path="/" exact component={Home} />
                    <Route path="/home" component={Home} />
                    <Route path="/about" component={About} />
                    <Route path="/edu" component={Education} />
                    <Route path="/projects" component={Projects} />
                </div>

                <div id="footer">
                    made with love ; seekrett
                </div>

            </ReactRouterDOM.HashRouter>
        );

    ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
</html>
